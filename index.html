<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    
    <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
    <main class="main__container">
        <div class="div__container">
            <div class="div__head">
                <img src="img/logo.svg" class="logo" alt="logo">
                <div class="icon__container">
                    <img src="img/icon-document.svg" class="icon" alt="document">
                    <img src="img/icon-folder.svg" class="icon" alt="folder">
                    <img src="img/icon-upload.svg" class="icon" alt="upload">
                </div>
            </div>

            <div class="div__content">
                <p>You've used <span class="sp1"> 8</span><span class="sp2">15</span> of your storage  </p>
                 
                <div class="outer"><div class="inner"></div> <span class="in-inner"></span></div>

                <div class="div__white">

                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/cemmauelonyema" target="_blank">C Emmanuel Onyema</a>.
          </div>
    </footer>
</body>
</html>
